<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Тренеры</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Список тренеров</h2>
        <a th:href="@{/admin/trainers/new}" class="btn btn-primary">
            + Новый тренер
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">

                <table class="table align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>ФИО</th>
                        <th>Специализация</th>
                        <th>Логин</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="trainer, stat : ${trainers}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${trainer.fullName}">Имя</td>
                        <td th:text="${trainer.specialization}">Спец</td>
                        <td th:text="${trainer.user.username}">username</td>

                        <td class="text-end">
                            <form th:action="@{/admin/trainers/delete/{id}(id=${trainer.id})}"
                                  method="post"
                                  onsubmit="return confirm('Удалить тренера и его учётную запись?');"
                                  class="d-inline">
                                <button class="btn btn-sm btn-outline-danger">Удалить</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(trainers)}">
                        <td colspan="5" class="text-center text-muted py-3">
                            Тренеры ещё не добавлены.
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <a th:href="@{/admin}" class="btn btn-link mt-3">
        ← Назад в админ-панель
    </a>

</div>
</body>
</html>
