<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Кабинет тренера</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="mb-3">Кабинет тренера</h2>

    <p class="text-muted mb-4">
        Добро пожаловать,
        <strong th:text="${trainer.fullName}">Имя Тренера</strong>!
    </p>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Мои занятия</h5>
                    <p class="text-muted flex-grow-1">
                        Посмотрите расписание своих тренировок и управление участниками.
                    </p>
                    <a th:href="@{/trainer/schedule}" class="btn btn-outline-primary mt-2">
                        Открыть расписание
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Создать новое занятие</h5>
                    <p class="text-muted flex-grow-1">
                        Быстро создайте тренировку, задайте время, длительность и лимит участников.
                    </p>
                    <a th:href="@{/trainer/sessions/new}" class="btn btn-primary mt-2">
                        + Создать занятие
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
