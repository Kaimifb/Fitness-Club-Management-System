<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Все занятия</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="mb-3">Все занятия клуба</h2>

    <p class="text-muted mb-3">
        Здесь отображаются занятия всех тренеров.
    </p>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">

            <div class="table-responsive">
                <table class="table mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Дата</th>
                        <th>Название</th>
                        <th>Тренер</th>
                        <th>Участники</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="s : ${sessions}">
                        <td th:text="${#temporals.format(s.sessionTime,'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${s.title}"></td>
                        <td th:text="${s.trainer.fullName}"></td>
                        <td th:text="${s.currentParticipants + ' / ' + s.maxParticipants}"></td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(sessions)}">
                        <td colspan="4" class="text-center text-muted py-3">
                            Нет созданных занятий.
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>

    <a th:href="@{/admin/dashboard}" class="btn btn-link mt-3">
        ← Назад в админ-панель
    </a>

</div>
</body>
</html>
