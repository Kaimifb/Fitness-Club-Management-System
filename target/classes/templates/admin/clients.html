<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Клиенты</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Клиенты</h2>
        <a th:href="@{/admin/clients/new}" class="btn btn-primary">
            + Новый клиент
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>ФИО</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Логин</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client, stat : ${clients}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${client.fullName}">Имя Фамилия</td>
                        <td th:text="${client.email}">email@example.com</td>
                        <td th:text="${client.phoneNumber}">+7...</td>
                        <td th:text="${client.user != null ? client.user.username : '-'}">username</td>
                        <td class="text-end">
                            <form th:action="@{/admin/clients/delete/{id}(id=${client.id})}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('Удалить клиента и его учетную запись?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    Удалить
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(clients)}">
                        <td colspan="6" class="text-center text-muted py-3">
                            Клиенты ещё не добавлены.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a th:href="@{/admin/dashboard}" class="btn btn-link mt-3">
        ← Назад в админ-панель
    </a>

</div>
</body>
</html>
