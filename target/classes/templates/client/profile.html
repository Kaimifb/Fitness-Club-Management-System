<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Личный кабинет</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="mb-3">Личный кабинет клиента</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row g-3 mb-4">
        <div class="col-md-5">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title mb-3">Профиль</h5>
                    <p class="mb-1">
                        <span class="text-muted">ФИО:</span>
                        <strong th:text="${client.fullName}">Имя Фамилия</strong>
                    </p>
                    <p class="mb-1">
                        <span class="text-muted">Email:</span>
                        <span th:text="${client.email}">email@example.com</span>
                    </p>
                    <p class="mb-0">
                        <span class="text-muted">Телефон:</span>
                        <span th:text="${client.phoneNumber}">+7...</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title mb-3">Мои записи</h5>

                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Занятие</th>
                                <th>Тренер</th>
                                <th>Время</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td th:text="${booking.session.title}">Название</td>
                                <td th:text="${booking.session.trainer.fullName}">Тренер</td>
                                <td th:text="${#temporals.format(booking.session.sessionTime, 'dd.MM.yyyy HH:mm')}">
                                    01.01.2025 10:00
                                </td>
                                <td class="text-end">
                                    <form th:action="@{/client/cancel/{id}(id=${booking.id})}"
                                          method="post"
                                          onsubmit="return confirm('Отменить эту запись?');">
                                        <button type="submit"
                                                class="btn btn-sm btn-outline-danger">
                                            Отменить
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(bookings)}">
                                <td colspan="4" class="text-center text-muted py-3">
                                    У вас пока нет активных записей.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/client/schedule}" class="btn btn-primary btn-sm">
                            Перейти к расписанию
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
